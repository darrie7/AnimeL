<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="header">
      <h2>Anime</h2>
      <div class="navbar">
        <a href="calenderpage.html" style="width: 45%;">Seasonal</a>
        <a href='search.html' style="width: 45%;">Search</a>
        <a href='login.html' style="width: 10%; font-family: math">âšª&#xFE0E;</a>
      </div>
    </div>
    <div class="search">
      <input type="text" id="myInput" placeholder="Search for anime on current page" title="Type in a name">
    </div>
    <div class="container content" id="content">
      <table id="current" class="active" data-sort="Next release asc"></table>
    </div>
    <div class="navbar bottom">
        <a href="javascript:void(0)" class="active" style="width: 25%;">Current</a>
        <a href="javascript:void(0)" style="width: 25%;">Planning</a>
        <a href="javascript:void(0)" style="width: 25%;">Paused</a>
        <a href="javascript:void(0)" style="width: 25%;">Completed</a>
    </div>
    <div class="dropup">
      <button class="dropupbtn">Sort</button>
      <div class="dropup-content">
        <label>
            <input type="radio" value="Next release asc">
            <span>Next release asc</span>
        </label>
        <label>
            <input type="radio" value="Title asc">
            <span>Title asc</span>
        </label>
        <label>
            <input type="radio" value="Title desc">
            <span>Title desc</span>
        </label>
        <label>
            <input type="radio" value="Updated asc">
            <span>Updated asc</span>
        </label>
        <label>
            <input type="radio" value="Updated desc">
            <span>Updated desc</span>
        </label>
        <label>
            <input type="radio" value="Time added asc">
            <span>Time added asc</span>
        </label>
        <label>
            <input type="radio" value="Time added desc">
            <span>Time added desc</span>
        </label>
		<label>
            <input type="radio" value="Started asc">
            <span>Started asc</span>
        </label>
		<label>
            <input type="radio" value="Started desc">
            <span>Started desc</span>
        </label>
		<label>
            <input type="radio" value="Score asc">
            <span>Score asc</span>
        </label>
		<label>
            <input type="radio" value="Score desc">
            <span>Score desc</span>
        </label>
    </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content" style="height: auto; overflow: auto;">
            <div class="container modal-header" style="height: fit-content; width: 100%">
                <span class="close">&#215</span>
                <div class="image-container"></div>
                <div id="dropdown" class="dropdown">
                  <button class="dropbtn">POG</button>
                  <div id="MyDropdown" class="dropdown-content">
                    <a>CURRENT</a>
                    <a>PLANNING</a>
                    <a>COMPLETED</a>
                    <a>PAUSED</a>
                    <a>DROPPED</a>
                  </div>
                </div>
                <form id="notesform" class="form">
                  <input class="formtext" type="text" placeholder="Notes" name="notes">
                  <input class="formtext" type="number" placeholder="Progress" name="integerInput">
                  <input class="formbutton" type="button" value="Update">
                </form>
                <div class="title-container" style="padding: 0.25rem;"></div>
                <div class="genres" style="padding: 0.25rem; font-size: 12px;"></div>
            </div>
            <div class="container modal-body">
          </div>
        </div>
    </div>
    <script id ="myscript" src="js/index.js" defer></script>
    <script src="https://unpkg.com/pulltorefreshjs"></script>
</body>
</html>
