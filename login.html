<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2>Anime</h2>
        <div class="navbar">
            <a href="index.html" style="width: 33%;">My Lists</a>
            <a href="calenderpage.html" style="width: 33%;">Seasonal</a>
            <a href='search.html' style="width: 33%;">Search</a>
        </div>
    </div>
    <div class="container content" id="content">
        <div>
            <button id="urlbutton" type="button" onclick=myFunction()>Login with AniList and copy the URL</button>
        </div>
        <input id="numb" placeholder="Enter URL here" style="width: 69%;">
        <button id="submitbutton" type="button" style="width: 29.9%;">Submit</button>
        <table class="active">
            <tr>
                <td> Primary colour </td>
                <td>
                    <input type="color" id="primarycolourPicker">
                </td>
            </tr>
            <tr>
                <td> Secondary colour </td>
                <td>
                    <input type="color" id="secondarycolourPicker">
                </td>
            </tr>
            <tr>
                <td> Third colour </td>
                <td>
                    <input type="color" id="tripondarycolourPicker">
                </td>
            </tr>
        </table>
    </div>
    <script id ="myscript" src="js/login.js" defer></script>
    <script>
        function myFunction() {
            window.location.href = 'https://anilist.co/api/v2/oauth/authorize?client_id=9941&response_type=token'
        }
    </script>
    <script src="https://unpkg.com/pulltorefreshjs"></script>
</body>
</html>
