<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/index.css" rel="stylesheet">
<link rel="shortcut icon" href="#" />
</head>
<body>
    <div class="header primary">
        <h2>Seasonal</h2>
    </div>
    <div class="search">
        <input type="text" class="searchbar" id="myInput" placeholder="Search for anime on current page" title="Type in a name">
    </div>
    <div class="container content" id="content">
      <table id="current" class="active" data-sort="Next release asc"></table>
    </div>
    <div class="pill">
        <button href="javascript:void(0)" class="secondary" style="width: 12.5%;">Mon</button>
        <button href="javascript:void(0)" class="secondary" style="width: 12.5%;">Tue</button>
        <button href="javascript:void(0)" class="secondary" style="width: 12.5%;">Wed</button>
        <button href="javascript:void(0)" class="secondary" style="width: 12.5%;">Thu</button>
        <button href="javascript:void(0)" class="secondary" style="width: 12.5%;">Fri</button>
        <button href="javascript:void(0)" class="secondary" style="width: 12.5%;">Sat</button>
        <button href="javascript:void(0)" class="secondary" style="width: 12.5%;">Sun</button>
        <button href="javascript:void(0)" class="secondary" style="width: 12.5%;">???</button>
    </div>
    <div class="navbar primary">
        <a href="index.html" style="width: 25%;"><img border="0" src="img/list.svg"></a>
        <a href="javascript:void(0)" style="width: 25%;"><img border="0" src="img/calendat.svg"></a>
        <a href='search.html' style="width: 25%;"><img border="0"  src="img/search.svg"></a>
        <a href='login.html' style="width: 25%"><img border="0" src="img/settings.svg"></a>
    </div>
    <div class="dropup">
        <button class="dropupbtn primary">Season</button>
        <div class="dropup-content">
          <a href="javascript:void(0)">WINTER</a>
          <a href="javascript:void(0)">SPRING</a>
          <a href="javascript:void(0)">SUMMER</a>
          <a href="javascript:void(0)">FALL</a>
        </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content" style="height: auto; overflow: auto;">
            <div class="container modal-header primary" style="height: fit-content; width: 100%">
              <div class="title-container" style="padding: 0.25rem;"></div>
              <div class="genres" style="padding: 0.25rem; font-size: 12px;"></div>
              <div class="image-container"></div>
              <div id="dropdown" class="dropdown">
                <button type="button" class="dropbtn secondary">POG</button>
                <div class="dropdown-content">
                  <a>CURRENT</a>
                  <a>PLANNING</a>
                  <a>COMPLETED</a>
                  <a>PAUSED</a>
                  <a>DROPPED</a>
                </div>
                <button id="formbutton" class="secondary" value="Save">Save</button>
              </div>
              <form id="notesform" class="form">
                <label for="input-box" class="input-header">Notes</label>
                <input class="formtext" type="text" placeholder="Notes" name="notes">
                <label for="input-box" class="input-header">Progress</label>
                <input class="formtext" type="number" placeholder="Progress" name="integerInput">
              </form>
            </div>
            <div class="container modal-body">
              <div></div>
            </div>
        </div>
    </div>
    <div class="toast"></div>
    <script id ="myscript" src="js/calendar.js" defer></script>
    <script src="https://unpkg.com/pulltorefreshjs"></script>
</body>
</html>
