<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/index.css" rel="stylesheet">
<link rel="shortcut icon" href="#" />
</head>
<body>
    <div class="header primary">
      <h2>Lists</h2>
    </div>
    <div class="search">
      <input class="searchbar" type="text" id="myInput" placeholder="Search for anime on current page" title="Type in a name">
    </div>
    <div class="container content" id="content">
      <table id="current" class="active" data-sort="Next release asc"></table>
    </div>
    <div class="pill " style="grid-Template-Columns: repeat(4, 1fr); column-gap: 1%;">
        <button href="javascript:void(0)" class="secondary">Current</button>
        <button href="javascript:void(0)" class="secondary">Planning</button>
        <button href="javascript:void(0)" class="secondary">Paused</button>
        <button href="javascript:void(0)" class="secondary">Completed</button>
    </div>
    <div class="navbar primary" style="grid-Template-Columns: repeat(4, 1fr);">
      <a href="javascript:void(0)"><img border="0" src="img/list.svg"></a>
      <a href="calenderpage.html"><img border="0" src="img/calendat.svg"></a>
      <a href='search.html'><img border="0"  src="img/search.svg"></a>
      <a href='login.html'><img border="0" src="img/settings.svg"></a>
    </div>
    <div class="filter">
      <button class="filterbtn secondary">Filter</button>
      <div class="filter-content" style="grid-Template-Columns: repeat(4, 1fr); direction: rtl; gap: 1%">
        <button href="javascript:void(0)" class="secondary genre">Drama</button>
        <button href="javascript:void(0)" class="secondary genre">Comedy</button>
        <button href="javascript:void(0)" class="secondary genre">Adventure</button>
        <button href="javascript:void(0)" class="secondary genre">Action</button>

        <button href="javascript:void(0)" class="secondary genre">Horror</button>
        <button href="javascript:void(0)" class="secondary genre">Hentai</button>
        <button href="javascript:void(0)" class="secondary genre">Fantasy</button>
        <button href="javascript:void(0)" class="secondary genre">Ecchi</button>
        
        <button href="javascript:void(0)" class="secondary genre">Mystery</button>
        <button href="javascript:void(0)" class="secondary genre">Music</button>
        <button href="javascript:void(0)" class="secondary genre">Mecha</button>
        <button href="javascript:void(0)" class="secondary genre">Mahou Shoujo</button>
        
        <button href="javascript:void(0)" class="secondary genre">Slice of Life</button>
        <button href="javascript:void(0)" class="secondary genre">Sci-Fi</button>
        <button href="javascript:void(0)" class="secondary genre">Romance</button>
        <button href="javascript:void(0)" class="secondary genre">Psychological</button>
        
        <button href="javascript:void(0)" class="primary andor">And</button>
        <button href="javascript:void(0)" class="secondary genre">Thriller</button>
        <button href="javascript:void(0)" class="secondary genre">Supernatural</button>
        <button href="javascript:void(0)" class="secondary genre">Sports</button>
        
        <button href="javascript:void(0)" class="primary reset">Reset</button>
      </div>
    </div>
    <div class="dropup">
      <button class="dropupbtn secondary">Sort</button>
      <div class="dropup-content">
        <label>
            <input type="radio" value="Next release asc">
            <span>Next release asc</span>
        </label>
        <label>
            <input type="radio" value="Title asc">
            <span>Title asc</span>
        </label>
        <label>
            <input type="radio" value="Title desc">
            <span>Title desc</span>
        </label>
        <label>
            <input type="radio" value="Updated asc">
            <span>Updated asc</span>
        </label>
        <label>
            <input type="radio" value="Updated desc">
            <span>Updated desc</span>
        </label>
        <label>
            <input type="radio" value="Time added asc">
            <span>Time added asc</span>
        </label>
        <label>
            <input type="radio" value="Time added desc">
            <span>Time added desc</span>
        </label>
		<label>
            <input type="radio" value="Started asc">
            <span>Started asc</span>
        </label>
		<label>
            <input type="radio" value="Started desc">
            <span>Started desc</span>
        </label>
		<label>
            <input type="radio" value="Score asc">
            <span>Score asc</span>
        </label>
		<label>
            <input type="radio" value="Score desc">
            <span>Score desc</span>
        </label>
    </div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content" style="height: auto; overflow: auto;">
            <div class="container modal-header primary" style="height: fit-content; width: 100%">
              <div class="title-container" style="padding: 0.25rem;"></div>
              <div class="genres" style="padding: 0.25rem; font-size: 12px;"></div>
              <div class="image-container"></div>
              <div id="dropdown" class="dropdown">
                <button type="button" class="dropbtn secondary">POG</button>
                <div class="dropdown-content">
                  <a>CURRENT</a>
                  <a>PLANNING</a>
                  <a>COMPLETED</a>
                  <a>PAUSED</a>
                  <a>DROPPED</a>
                </div>
                <button class="secondary" id="formbutton" value="Save">Save</button>
              </div>
              <form id="notesform" class="form">
                <label for="input-box" class="input-header">Notes</label>
                <input class="formtext" type="text" placeholder="Notes" name="notes">
                <label for="input-box" class="input-header">Progress</label>
                <input class="formtext" type="number" placeholder="Progress" name="integerInput">
              </form>
            </div>
            <div class="container modal-body">
              <div></div>
            </div>
        </div>
    </div>
    <div class="toast"></div>
    <script id ="myscript" src="js/index.js" defer></script>
    <script src="https://unpkg.com/pulltorefreshjs"></script>
</body>
</html>
